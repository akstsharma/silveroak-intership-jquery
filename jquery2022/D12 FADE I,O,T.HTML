<html>
  <head>

      <title>fade in ,out,toggle</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript">

      </script>
       <script type="text/javascript">
           $(document).ready(function(){
            $(".FadeOut").attr("disabled",true);
            $(".FadeIn").click(function(){
					if(confirm("Are You Sure..??"))
					{
						$(".Div1").fadeIn(1000);
						$(".Div2").fadeIn(2000);
						$(".Div3").fadeIn(3000);
						$(".FadeOut").attr("disabled",false);
						$(this).attr("disabled",true);
					}
				});
				$(".FadeOut").click(function(){
					if(confirm("Are You Sure..??"))
					{
						$(".Div1").fadeOut(1000);
						$(".Div2").fadeOut(2000);
						$(".Div3").fadeOut(3000);
						$(".FadeIn").attr("disabled",false);
						$(this).attr("disabled",true);
					}
				});
				$(".FadeToggle").click(function(){
					if(confirm("Are You Sure..??"))
					{
						$(".Div1").fadeToggle(1000);
						$(".Div2").fadeToggle(2000);
						$(".Div3").fadeToggle(3000);
					}
				});
			});

   
       </script>





   </head>
    <body>


        <button class="FadeIn">Click Me For Fade In</button>&nbsp;&nbsp;<button class="FadeOut">Click Me For Fade Out</button>&nbsp;&nbsp;<button class="FadeToggle">Click Me For Fade In / Out Toggle</button>
        <div class="Div1" style="height:125px;px;width:300px;background-color:rgb(243, 108, 25);display:none;"></div><br />
		<div class="Div2" style="height:125px;width:300px;display:none;"></div><br />
		<div class="Div3" style="height:125px;width:300px;background-color:rgb(40, 195, 37);display:none;"></div><br />



   
    </body>

</html>
